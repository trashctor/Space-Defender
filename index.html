<!DOCTYPE html>
<html>
	<head>
		<title>Space Defender</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" media="screen"/>
	</head>
	<body>
		<!-- Assets -->
		<img style="display: none;" id="ship-1" src="./assets/ship_1.png"/>
		<img style="display: none;" id="ship-2" src="./assets/ship_2.png"/>
		<img style="display: none;" id="player-shot" src="./assets/player_shot.png"/>
		<img style="display: none;" id="space-rock" src="./assets/space_rock.png"/>
		<img style="display: none;" id="player-missile" src="./assets/player_missile.png"/>
		<img style="display: none;" id="enemy-ship" src="./assets/enemy_ship.png"/>
		<img style="display: none;" id="enemy-ship-shot" src="./assets/enemy_ship_shot.png"/>
		<img style="display: none;" id="enemy-turret" src="./assets/enemy_turret.png"/>
		<img style="display: none;" id="enemy-turret-shot" src="./assets/enemy_turret_shot.png"/>
		<!--  -->

		<main id="space-defender-main">
			<div id="player-1-controls">
				<h1 id="player-1-header">Player 1 Controls</h1>
				<ul id="player-1-keys" class="group">
					<li id="tilde">
						<div>fire:</div>
						<div>`</div>
					</li>

					<li></li>
					<li></li>
					<li></li>

					<li id="key-w">
						<div>up:</div>
						<div>w</div>
					</li>

					<li></li>

					<li id="key-a">
						<div>left:</div>
						<div>a</div>
					</li>

					<li id="key-s">
						<div>down:</div>
						<div>s</div>
					</li>

					<li id="key-d">
						<div>right:</div>
						<div>d</div>
					</li>
				</ul>
			</div>
			<div id="space-defender-game">
				<div id="react-content-dom"></div>
				<canvas id="space-defender-canvas"></canvas>
			</div>
			<div id="player-2-controls">
				<h1 id="player-2-header">Player 2 Controls</h1>
				<ul id="player-2-keys" class="group">
					<li id="backslash">
						<div>fire:</div>
						<div>\</div>
					</li>

					<li></li>
					<li></li>
					<li></li>

					<li id="key-8">
						<div>up:</div>
						<div>Numpad</div>
						<div>8</div>
					</li>

					<li></li>

					<li id="key-4">
						<div>left:</div>
						<div>Numpad</div>
						<div>4</div>
					</li>

					<li id="key-5">
						<div>down:</div>
						<div>Numpad</div>
						<div>5</div>
					</li>

					<li id="key-6">
						<div>right:</div>
						<div>Numpad</div>
						<div>6</div>
					</li>
				</ul>
			</div>

			<footer id="space-defender-footer" class="group">
				<a href="https://github.com/trashctor">trashctor's GitHub</href>
				<a href="https://github.com/trashctor/Space-Defender">Space Defender GitHub</href>
			</footer>
		</main>

		<script src="./lib/jquery-2.2.3.min.js"></script>
		<script src="./lib/keymaster.js"></script>
		<script src="./lib/bundle.js"></script>
	<body>
</html>
